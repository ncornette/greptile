language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  # does not have headers provided, please ask https://launchpad.net/~pypy/+archive/ppa
  # maintainers to fix their pypy-dev package.
  - "pypy"

# command to install dependencies
install:
  - pip install . codecov

# command to run tests
script: ./greptile_test.py

after_success: python -m coverage run --source=greptile.py greptile_test.py && codecov
